<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Taking note app</h1>
    <div class="note">
        <textarea name="textarea" rows="15" cols="40" placeholder='Write a note...'></textarea>
        <div class="notebtns">
            <button class="savebtn">Save</button>
            <button class="saveChangebtn">Save the changes</button>
            <button class="cancelbtn">Cancel</button>
        </div>
        <div class="info"><p class="creationDate"></p><p class="modifyDate"></p></div>
    </div>

    <div class="savedNotes"></div>
    <template id="notes">
        <div class="sNote">
            <p></p>
            <div class="buttons">
                <button class="viewbtn">View</button>
                <button class="editbtn">Edit</button>
                <button class="delbtn">Delete</button>
            </div>
        </div>
    </template>
    <script src="NoteApp.js"></script>
</body>
</html>
